@(user: User)

<div id="experiments">
    <div id="display">
        <div class="exp_preview exp_preview_new" onclick="newExp()">
            <span id="new_text" contenteditable="inherit">New</span>
        </div>
        @for(exp <- user.experiments) {
            <div class="exp_preview">
                <span>@exp.name</span>
            </div>
        }
    </div>
</div>
