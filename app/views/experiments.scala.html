@(user: User)

<div id="experiments">
    <div id="display">
        <div class="exp_preview exp_preview_new" onclick="newExp()">
            New
        </div>
        @for(exp <- user.experiments) {
            <div class="exp_preview" onclick="goDesign('@exp.name')">
                <span>@exp.name</span>
            </div>
        }
    </div>
</div>
